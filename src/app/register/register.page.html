<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Register for a Newszilla Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Register New Account</ion-button>
  <ion-button fill="solid" expand="block" (click)="redirectToLogin()">Already Have An Account?</ion-button>
</ion-content>
